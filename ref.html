<!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create New Entity</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create New Entity</h4>
        </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form role="form">
        
        <div class="form-group">
        Brand
        <select name="" id="brand_type" class="selectpicker">
          <option value="" disabled selected>Type</option>
          <option value="iPhone">iPhone</option>
          <option value="samsung">Samsung</option>
          <option value="htc">HTC</option>
        </select>
        </div>

        <div class="form-group">
        CPU
        <select>
          <option value="" disabled selected>Model</option>
          <option value="80486DX">80486DX</option>
          <option value="Core i7">Core i7</option>
          <option value="A9">A9</option>
        </select>
        <input type="number" name="price" placeholder="Price" min="1" max="10000">
        </div>

        <div class="form-group">
        RAM
        <select>
          <option value="" disabled selected>Model</option>
          <option value="XXXX">XXXX</option>
          <option value="AAAA">AAAA</option>
        </select>
        <select>
          <option value="" disabled selected>Storage</option>
          <option value="2G">2G</option>
          <option value="1G">1G</option>
          <option value="500M">500M</option>
        </select>
        <input type="number" name="price" placeholder="Price" min="1" max="10000">
        </div>

        <div class="form-group">
        Screen
        <input type="number" name="size" placeholder="Size" min="1" max="10">
        <input type="number" name="price" placeholder="Price" min="1" max="10000">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
